{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- Weather Icons (optional) -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .weather-card {
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      background: white;
      padding: 2rem;
      max-width: 450px;
      text-align: center;
    }
    .temp {
      font-size: 3rem;
      font-weight: bold;
    }
    .weather-icon {
      font-size: 4rem;
      margin: 1rem 0;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="weather-card mx-auto">
      <h1 class="mb-4">Weather Now ğŸŒ¤ï¸</h1>

      <!-- Search Form -->
      <form method="get" class="d-flex mb-4">
        <input type="text" name="city" class="form-control me-2" placeholder="Enter city..." required>
        <button class="btn btn-primary" type="submit">Search</button>
      </form>

      <!-- Weather Info -->
      {% if weather.location %}
        <h2>{{ weather.location }}</h2>
        <div class="weather-icon">
          <i class="wi wi-day-sunny"></i>
          <!-- you can map icons dynamically later -->
        </div>
        <p class="temp">{{ weather.temperature }}Â°C</p>
        <p class="text-capitalize">{{ weather.description }}</p>

        <!-- Extra Details -->
        <div class="row mt-4">
          <div class="col">
            <p>ğŸ’§ Humidity: {{ weather.humidity|default:"--" }}%</p>
          </div>
          <div class="col">
            <p>ğŸŒ¬ï¸ Wind: {{ weather.wind|default:"--" }} km/h</p>
          </div>
        </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
